<mat-card>
    <mat-card-header>
        <mat-card-title><h1>{{ details().name }}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h5 mat-subheader>Properties:</h5>
      <mat-list>
        <div matListItemTitle>Effect: {{ details().effect }}</div>
        <div matListItemTitle>Side effects: {{ details().sideEffects }}</div>
        <div matListItemTitle>Special remarks: {{ details().characteristics }}</div>
        <div matListItemTitle>Price: {{ details().price }}$</div>
      </mat-list>

    </mat-card-content>
</mat-card>
