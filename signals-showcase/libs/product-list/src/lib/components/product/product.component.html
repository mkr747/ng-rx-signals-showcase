<mat-card style="margin: 1rem">
  <mat-card-content
    style="display: flex; justify-content: space-between; align-items: baseline"
  >
  <mat-icon fontIcon="science"></mat-icon>

    <div>
      <span>
        {{ name() }}
      </span>
    </div>
    <span> Price: {{ price() }}$ </span>
  </mat-card-content>
  <mat-card-footer>
      <mat-form-field style="width:80%; padding:1rem; padding-bottom:0" >
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          [ngModel]="amount()"
          (ngModelChange)="amount.set($event)"
        />
        <button
          [disabled]="amount() <= 0"
          matSuffix
          mat-icon-button
          (click)="handleAddAction(id(), amount())"
        >
          <mat-icon fontIcon="add"></mat-icon>
        </button>
      </mat-form-field>
      <button matSuffix mat-icon-button (click)="handleCheckDetails(id())">
        <mat-icon fontIcon="info"></mat-icon>
      </button>
  </mat-card-footer>
</mat-card>
