<mat-card>
  <mat-card-header> {{ header() }}  </mat-card-header>
  <mat-card-actions align="end">
    <input type="number" [ngModel]="amount()" (ngModelChange)="amount.set($event)" mat-input>
    <button mat-button (click)="handleAddAction(amount())">Add</button>
    <button mat-button (click)="handleCheckDetails()">Details</button>
  </mat-card-actions>
</mat-card>
